<div class="bg-white shadow-md border rounded-xl p-6 flex flex-col gap-6 relative h-[320px]">
    <div class="mx-auto">
        <img [src]="product().image" alt="" class="w-[200px] h-[100px] object-contain">
    </div>
    <div class="flex flex-col flex-grow">
        <span class="text-md font-bold">{{ product().title }}</span>
        <span class="text-sm">{{ 'Rs. '+product().price }}</span>
        <app-primary-button label="Add to cart" class="mt-auto" (btnClicked)="cartService.addToCart(product())"/>
    </div>
    <span class="absolute top-2 right-3 text-sm font-bold"
    [class]="product().stock ?'text-green-500':'text-red-600'">
        @if(product().stock){
            {{ product().stock }} left
        }
        @else {
            Out of stock
        }
    </span>
</div>
